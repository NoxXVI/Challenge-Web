<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Règles du Jeu</title>
    <link rel="stylesheet" href="/jeux/aimtrainer/css/regles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Règles du jeu</h1>
        
        <div id="languageSelector">
          <img src="/jeux/aimtrainer/images/francais.jpg" alt="Français" id="frenchFlag" class="flag" />
          <img src="/jeux/aimtrainer/images/anglais.png" alt="English" id="englishFlag" class="flag" />
        </div>
        
        <button class="btn" id="toggleRulesBtn">Afficher les règles</button>
      </header>
      
      <section id="regles" class="regles">
        <p id="rulesText"></p>
      </section>
    </div>

    <script src="/jeux/aimtrainer/js/regles.js"></script>
  </body>
</html>
