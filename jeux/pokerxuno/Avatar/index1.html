<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sélection d'Avatar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="avatar-container">
  
    <div class="header">
      <button class="retour-button">← Retour</button>
      <h2>Sélection d'Avatar</h2>
      <span class="user-id">id8363GN36</span>
    </div>

   
    <div class="main-content">
     
      <div class="current-avatar">
        <h3>Mon Avatar</h3>
        <div class="avatar-display">
          <img src="default-avatar.png" alt="Avatar actuel" id="selected-avatar">
        </div>
      </div>

     
      <div class="available-avatars">
        <h3>Avatars Disponibles</h3>
        <div class="avatar-grid">
         
          <div class="avatar" data-avatar="avatar1.png"><img href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.cartoonbrew.com%2Ffeature-film%2F200-artists-collaborated-on-a-remake-of-dreamworks-shrek-166803.html&psig=AOvVaw3VJOKV4a_vSDj8eccPiBif&ust=1732987675784000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKDppr-IgooDFQAAAAAdAAAAABAV"></div>
          <div class="avatar" data-avatar="avatar2.png"><img src="avatar2.png" alt="Avatar 2"></div>
          <div class="avatar" data-avatar="avatar3.png"><img src="avatar3.png" alt="Avatar 3"></div>
          <div class="avatar" data-avatar="avatar4.png"><img src="avatar4.png" alt="Avatar 4"></div>
          <div class="avatar" data-avatar="avatar5.png"><img src="avatar5.png" alt="Avatar 5"></div>
          <div class="avatar" data-avatar="avatar6.png"><img src="avatar6.png" alt="Avatar 6"></div>
          <div class="avatar" data-avatar="avatar7.png"><img src="avatar7.png" alt="Avatar 7"></div>
          <div class="avatar" data-avatar="avatar8.png"><img src="avatar8.png" alt="Avatar 8"></div>
          
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
