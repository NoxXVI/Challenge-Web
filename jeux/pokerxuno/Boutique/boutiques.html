<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode d'approvisionnement</title>
  <link rel="stylesheet" href="boutique.css">
</head>
<body>
  <div class="approvisionnement-container">
  
    <div class="top-section">
      <button class="currency-button">+ 50Z</button>
      <h2>Mode d'approvisionnement</h2>
      <span class="user-id">id8363GN36</span>
    </div>

    <div class="purchase-options">
      <div class="option" data-amount="10" data-price="2.99">
        <img src="images/coins_10.png" alt="10Z" class="option-image">
        <p>10Z = 2,99€</p>
      </div>
      <div class="option" data-amount="25" data-price="4.99">
        <img src="images/coins_25.png" alt="25Z" class="option-image">
        <p>25Z = 4,99€</p>
      </div>
      <div class="option" data-amount="55" data-price="6.99">
        <img src="images/coins_55.png" alt="55Z" class="option-image">
        <p>55Z = 6,99€</p>
      </div>
      <div class="option" data-amount="90" data-price="9.99">
        <img src="images/coins_90.png" alt="90Z" class="option-image">
        <p>90Z = 9,99€</p>
      </div>
    </div>
  
    <div class="footer">
      <button class="return-button">Retour</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
